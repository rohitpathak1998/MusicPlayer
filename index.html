<!DOCTYPE html>
<html>
    <head>
        <title>
            MusicPlayerApp
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="song.html">Songs</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>Music <br>Player</h1>
                </div>
                <div class="right-col">
                    <p>Click me to listen</p>
                    <img src="play.png" id="icon">
                </div>

            </div>
        </div>
        <audio id="current_song">
            <source src="song1.mp3">
            <source src="song2.mp3">
        </audio>
        <script>
            var mySong = document.getElementById("current_song");
            var icon = document.getElementById("icon");

            icon.onclick = function() {
                if (mySong.paused) {
                    mySong.play();
                    icon.src = "pause.png"; 
                }else{
                    mySong.pause();
                    icon.src = "play.png";
                }
            }
            
        </script>
    </body>
</html>
